<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sachbearbeiter Login | M√§ngelmelder Berlin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--berlin-gray-100) 0%, var(--berlin-gray-200) 100%);
    }
    
    .login-page {
      min-height: calc(100vh - 150px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-card {
      background: var(--berlin-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--berlin-red) 0%, var(--berlin-red-dark) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .login-header .icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .login-header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .error-message {
      background: #FFE3E3;
      border-left: 4px solid var(--danger);
      border-radius: var(--radius-md);
      padding: 1rem;
      color: #C92A2A;
      display: none;
      margin-bottom: 1rem;
    }
    
    .error-message.active {
      display: block;
    }
    
    .setup-info {
      background: #E7F5FF;
      border-left: 4px solid #228BE6;
      border-radius: var(--radius-md);
      padding: 1rem;
      color: #1864AB;
      margin-bottom: 1rem;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--berlin-gray-200);
    }
    
    .back-link a {
      color: var(--berlin-gray-500);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link a:hover {
      color: var(--berlin-red);
    }
  </style>
</head>
<body>
  <!-- Berlin Header -->
  <header class="berlin-header">
    <div class="berlin-header__inner">
      <a href="/" class="berlin-logo">
        <div class="berlin-logo__bear">üêª</div>
        <div class="berlin-logo__text">
          M√§ngelmelder
          <span>Stadt Berlin</span>
        </div>
      </a>
    </div>
  </header>
  
  <div class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="icon">üèõÔ∏è</div>
          <h2>Sachbearbeiter-Portal</h2>
          <p>Stadt Berlin ‚Äì M√§ngelmelder</p>
        </div>
        
        <div class="login-body">
          <div class="error-message" id="errorMessage"></div>
          
          <form class="login-form" id="loginForm">
            <div class="form">
              <label for="email">Dienst-E-Mail</label>
              <input type="email" id="email" name="email" placeholder="sachbearbeiter@berlin.de" required autofocus>
            </div>
            
            <div class="form">
              <label for="password">Passwort</label>
              <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn" style="margin-top: 0.5rem; width: 100%;">Anmelden</button>
          </form>
          
          <div class="back-link">
            <a href="/">‚Üê Zur√ºck zur Startseite</a>
          </div>
        </div>
      </div>
      
      <!-- Setup-Formular (nur sichtbar wenn noch kein Admin existiert) -->
      <div class="login-card" id="setupCard" style="display: none; margin-top: 1.5rem;">
        <div class="login-header" style="background: linear-gradient(135deg, #228BE6 0%, #1864AB 100%);">
          <div class="icon">üöÄ</div>
          <h2>Ersteinrichtung</h2>
        </div>
        
        <div class="login-body">
          <div class="setup-info">
            Es existiert noch kein Sachbearbeiter-Account. Erstellen Sie den ersten Zugang.
          </div>
          
          <form class="login-form" id="setupForm">
            <div class="form">
              <label for="setupName">Vollst√§ndiger Name</label>
              <input type="text" id="setupName" placeholder="Max Mustermann" required>
            </div>
            <div class="form">
              <label for="setupEmail">Dienst-E-Mail</label>
              <input type="email" id="setupEmail" placeholder="sachbearbeiter@berlin.de" required>
            </div>
            <div class="form">
              <label for="setupPassword">Passwort (min. 8 Zeichen)</label>
              <input type="password" id="setupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Zugang erstellen</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <div>¬© 2026 Stadt Berlin ‚Äì M√§ngelmelder</div>
  </footer>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    const setupForm = document.getElementById('setupForm');
    const setupCard = document.getElementById('setupCard');
    const errorMessage = document.getElementById('errorMessage');
    
    // Pr√ºfen ob bereits eingeloggt
    checkAuth();
    
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          window.location.href = '/admin/';
        }
      } catch (e) {}
    }
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('active');
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          // Wenn 401 und keine Admins existieren, Setup anzeigen
          if (response.status === 401) {
            // Versuchen Setup aufzurufen
            const setupCheck = await fetch('/api/auth/setup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: 'test@test.de', password: 'testtest', name: 'Test' })
            });
            
            // Wenn Setup nicht "already complete" zur√ºckgibt, anzeigen
            if (setupCheck.status !== 400) {
              setupCard.style.display = 'block';
            }
          }
          throw new Error(data.message || 'Login fehlgeschlagen');
        }
        
        window.location.href = '/admin/';
        
      } catch (error) {
        errorMessage.textContent = '‚ö†Ô∏è ' + error.message;
        errorMessage.classList.add('active');
      }
    });
    
    setupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('setupName').value;
      const email = document.getElementById('setupEmail').value;
      const password = document.getElementById('setupPassword').value;
      
      try {
        const response = await fetch('/api/auth/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Setup fehlgeschlagen');
        }
        
        alert('‚úÖ Sachbearbeiter-Zugang erstellt! Sie k√∂nnen sich jetzt anmelden.');
        setupCard.style.display = 'none';
        document.getElementById('email').value = email;
        document.getElementById('password').focus();
        
      } catch (error) {
        alert('‚ùå Fehler: ' + error.message);
      }
    });
  </script>
</body>
</html>
