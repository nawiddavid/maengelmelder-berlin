<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hackathon Hallo Welt</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Nawids Hackathon Starter</h1>
        <p>Express · SQLite · Vitest – fertig zum Loslegen.</p>
        <div class="hero__cta">
          <button id="refreshBtn" class="btn">Aktuelle Grüße laden</button>
          <button id="simulateErrorBtn" class="btn btn--ghost">
            Fehlerfall zeigen
          </button>
        </div>
      </header>

      <section class="card">
        <h2>Aktueller Grüßeintrag</h2>
        <div id="helloMessage" class="hello">Lade Begrüßung…</div>
      </section>

      <section class="card">
        <div class="card__header">
          <h2>Messages aus SQLite</h2>
          <span id="messageCount" class="badge">0</span>
        </div>
        <ul id="messageList" class="message-list"></ul>
      </section>

      <section class="card">
        <h2>Neuen Eintrag speichern</h2>
        <form id="messageForm" class="form">
          <label for="messageText">Text</label>
          <input
            id="messageText"
            name="text"
            placeholder="Was möchtest du den Teilnehmenden sagen?"
            maxlength="256"
            required
          />
          <div class="form__actions">
            <button type="submit" class="btn">Speichern</button>
            <button type="button" id="clearBtn" class="btn btn--ghost">
              Formular leeren
            </button>
          </div>
        </form>
      </section>
    </main>

    <dialog id="appDialog">
      <form method="dialog" class="dialog">
        <h3 id="dialogTitle"></h3>
        <p id="dialogMessage"></p>
        <menu class="dialog__actions">
          <button value="cancel" class="btn btn--ghost">Schließen</button>
          <button value="confirm" class="btn">OK</button>
        </menu>
      </form>
    </dialog>

    <script type="module" src="/app.js"></script>
  </body>
</html>
